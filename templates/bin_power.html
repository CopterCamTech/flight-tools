<!doctype html>
<html>
<head>
    <title>ArduPilot Power Metrics</title>
</head>
<body>
    <h1>ArduPilot Power Plot</h1>

    {% if filename %}
        <p><strong>File:</strong> {{ filename }}</p>
    {% endif %}

    {% if result and result.error %}
        <p style="color: red;"><strong>Error:</strong> {{ result.error }}</p>
    {% elif result %}
        <div>
            {{ result.figure|safe }}
        </div>
    {% else %}
        <p>No power data found or file not processed.</p>
    {% endif %}

    <hr>
    <a href="/bin-power">Upload another file</a>
</body>
</html>
